{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>음악 검색 with YouTube + Apple Music</title>
  <link rel="stylesheet" href="{% static 'search.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <h1>음악 검색</h1>

  <div class="search-container">
    <div class="input-wrapper">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="검색어를 입력하세요"
        onfocus="showRecentKeywords()" 
        oninput="handleInputChange()" 
        onblur="hideSuggestions()"
      >
      <button id="micBtn"><i class="fas fa-microphone"></i></button>
      <button id="stopBtn" style="display: none;"><i class="fas fa-stop"></i></button>
      <div id="suggestions"></div>
      <div id="recentKeywords" style="display: none;"></div>
    </div>
    <button onclick="searchMusic()">🔍</button>
  </div>

  <div id="results"></div>

  <!-- 📌 왼쪽 고정 네비게이션 바 추가 -->
  <div id="leftNavBar">
    <button onclick="toggleLyricsPanel()">📄 가사</button>
    <button onclick="toggleRecentPanel()">⭐ 즐겨찾기</button>
  </div>

  <!-- 📄 가사 패널 -->
  <div id="lyricsPanel" class="hidden">
    <h3>📄 가사</h3>

      <!-- ✅ 번역 버튼들 추가 -->
    <div class="translation-buttons">
      <button onclick="translateLyrics('ko')">한국어</button>
      <button onclick="translateLyrics('en')">영어</button>
      <button onclick="translateLyrics('ja')">일본어</button>
      <button onclick="translateLyrics('zh')">중국어</button>
    </div>

    <div id="lyricsContent">가사 로딩 중...</div>
  </div>

  <!-- ⭐ 즐겨찾기 패널 -->
  <div id="recentPanel" class="hidden">
    <h3>⭐ 즐겨찾기</h3>
    <div id="recentList"></div>
  </div>

  <!-- ▶️ 오른쪽 슬라이딩 패널 -->
  <div id="sidePanel">
    <span id="closePanel" onclick="closePanel()">✖</span>
    <div id="panelContent"></div>
  </div>

  <script src="{% static 'search.js' %}"></script>
  <script>
    const API_KEY = "{{ youtube_api_key }}";
  </script>
</body>
</html>
