{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>음악 검색 with YouTube + Apple Music</title>
  <link rel="stylesheet" href="{% static 'search.css' %}">
</head>
<body>
  <h1>음악 검색</h1>

  <div class="search-container">
    <div class="input-wrapper">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="검색어를 입력하세요"
        onfocus="showRecentKeywords()" 
        oninput="handleInputChange()" 
        onblur="hideSuggestions()"
      >
      <div id="recentKeywords" style="display: none;"></div>
      <div id="suggestions"></div>
    </div>
    <button onclick="searchMusic()">🔍</button>
  </div>

  <div id="results"></div>

  <!-- 📄 가사 패널 -->
  <div id="lyricsPanel" class="hidden">
    <h3>📄 가사</h3>
    <div id="lyricsContent">가사 로딩 중...</div>
  </div>

  <!-- 🕘 최근 시청 패널 -->
  <div id="recentPanel" class="hidden">
    <h3>🕘 최근 시청</h3>
    <div id="recentList"></div>
  </div>

  <!-- ▶️ 오른쪽 슬라이딩 패널 -->
  <div id="sidePanel">
    <span id="closePanel" onclick="closePanel()">✖</span>
    <button id="toggleLyrics">📄 가사</button>
    <button id="toggleRecent">🕘 최근 시청</button>
    <div id="panelContent"></div>
  </div>

  <script src="{% static 'search.js' %}"></script>
  <script>
    const API_KEY = "{{ youtube_api_key }}";
  </script>
</body>
</html>
