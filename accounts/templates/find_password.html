{% extends 'base.html' %}
{% load static %}

{% block title %}Find_password{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-form">
    <h1>FIND PASSWORD</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="username" style="color: white;">아이디</label>
      <input type="text" name="username" id="username" required>

      <label for="phone_number" style="color: white;">전화번호</label>
      <input type="text" name="phone_number" id="phone_number" required>

      <button class="btn-glitch" type="submit">확인</button>
    </form>

    <span>
      아이디가 기억나셨나요?
      <a class="btn-glitch" href="{% url 'login' %}">로그인 하러 가기</a>
    </span>
  </div>
</div>
{% endblock %}

{% block extra_script %}
<script src="{% static 'js/base.js' %}"></script>
{% endblock %}
