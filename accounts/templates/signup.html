{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #000;
      padding-top: 140px;
      margin: 0;
      color: white;
    }
    /* 헤더, 로고, 제목, 햄버거는 기존 스타일 그대로 복붙 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: black;
      z-index: 1000;
      display: flex;
      align-items: flex-start;
      padding: 10px 20px;
      height: 120px;
    }
    .logo-box { flex: 1; display: flex; align-items: center; height: 60px; }
    .logo-box a { display: flex; align-items: center; color: white; text-decoration: none; }
    #logo-image { height: 40px; }
    #logo-text { font-size: 1.8rem; color: white; margin-left: 10px; }
    .header-center {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }
    .fixed-title { font-size: 1.8rem; color: white; margin: 0; }

    .nav-icon {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-end;
      margin-left: auto;
      padding-right: 30px;
    }
    .nav-icon span {
      display: block;
      height: 4px;
      background: white;
      margin: 5px 0;
      width: 25px;
    }

    /* 로그인 폼 */
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 50px;
      background: #111;
      padding: 30px;
      border-radius: 10px;
    }
    .login-form h2 {
      text-align: center;
      color: white;
    }
    .login-form label {
      display: block;
      margin-top: 10px;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .login-form button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #60a5fa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover {
      background: #3b82f6;
    }
  </style>
</head>
<body>

  <!-- 상단 헤더 -->
  <header>
    <div class="logo-box">
      <a href="{% url 'home' %}">
        <img id="logo-image" src="{% static 'apple.png' %}" alt="로고">
        <span id="logo-text">MUSICTASTE</span>
      </a>
    </div>
    <div class="header-center">
      <h1 class="fixed-title">AI 뮤즈</h1>
    </div>
    <div class="nav-icon" id="navIcon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- 로그인 폼 -->
  <div class="login-form">
    <h2>회원가입</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">가입하기</button>
    </form>

  </div>

  <!-- 햄버거 메뉴 스크립트 -->
  <script>
    const navIcon = document.getElementById('navIcon');
    const wrapper = document.querySelector('.wrapper');
    navIcon?.addEventListener('click', () => {
      wrapper?.classList.toggle('nav-open');
    });
  </script>

</body>
</html>
