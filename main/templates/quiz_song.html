{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>가사 제목 맞추기</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

  <div class="guess-container" data-answer="{{ quiz_song.title|escapejs|lower }}"
       data-lyrics="{{ quiz_song.lylics|slice:':60' }}...">

    {% if quiz_song %}
      <h2 class="quiz-title">이 노래의 제목은 무엇일까요?</h2>

      <p id="lyricSnippet" class="quiz-snippet">
        {{ quiz_song.lylics|slice:":60" }}...
      </p>

      <div class="form-row">
        <input type="text" id="answerInput" placeholder="노래 제목 입력">
        <button id="submitAnswer">제출</button>
      </div>

      <button id="retryButton" style="display:none; margin-top:10px;">다시하기</button>
    {% else %}
      <p class="quiz-empty">퀴즈 데이터가 없습니다.</p>
    {% endif %}

  </div>

  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
