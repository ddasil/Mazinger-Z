{% extends 'base.html' %}
{% load static %}

{% block title %}분석 입력 | AI 뮤직 분석기{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'CSS/analyze_input.css' %}">
{% endblock %}

{% block content %}

<div id="loadingOverlay">
  <p id="loadingText"><i class="xi-spinner-3 xi-spin"></i><br><br>감정 분석 중...</p>
</div>

<div class="analyze-container">
  <div class="lyrics-form-wrapper">
    <h1>Heard the mood?</h1>

    <form method="POST" action="{% url 'analyze' %}" id="analyzeForm">
      {% csrf_token %}
      <input type="text" class="input-title" name="title" placeholder="노래 제목을 입력" required>
      <input type="text" class="input-artist" name="artist" placeholder="가수 이름을 입력" required>
      <button type="submit">분석하기</button>
    </form>
  </div>
</div>
{% endblock %}

{% block extra_script %}
<script src="{% static 'js/base.js' %}"></script>
<script defer src="{% static 'JS/analyze_input.js' %}"></script>
{% endblock %}
